<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="lib/d3.js"></script>
</head>
<body>
	<div style="float: right;">
<script type="text/javascript">
var data = [10, 15, 30, 50, 80, 65, 55, 30, 20, 10, 8]; // <- A

function render(data) { // <- B
        // Enter
        d3.select("div").selectAll("div.h-bar") // <- C
            .data(data) // <- D
            .enter() // <- E
            .append("div") // <- F
              .attr("class", "h-bar")
              .style("float","right")
              .style("clear","both")
                .append("span"); // <- G

        // Update
        d3.select("div").selectAll("div.h-bar")
            .data(data) 
              .style("width", function (d) { // <- H
                return (d * 3) + "px";
              })
              .select("span") // <- I
                .text(function (d) {
                  return d;
                });
                
        // Exit
        d3.select("div").selectAll("div.h-bar")
            .data(data)
            .exit() // <- J
               .remove();        
 }

 var refreshIntervalId = setInterval(function () { // <- K
        data.shift();
        data.push(Math.round(Math.random() * 100));

        render(data);
 }, 500);

 render(data);
</script>
</div>
<BUTTON name="stopbtn" onClick='clearInterval(refreshIntervalId);'>Stop the Madness!</BUTTON>
</body>
</html>
